<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: aqua;
            height: 300px;
            width: 300px;

             padding: 100px;
             
             margin: 40px auto ;

            outline-width: 5px;
            outline-style: dashed;
            outline-color: rgb(255, 0, 200);
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: brown;
 
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos também são exemplos de box level, mas os <a href="">são exemplos de caixas inline</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
